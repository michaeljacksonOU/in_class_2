<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jsFile.js" defer></script>
  </head>
  <body>
    <h1>Welcome to the interactive reveal whats the animal UI</h1>
    <h2>Click on the buttons below to reveal the animal images</h2>
    <div class="img-box">
      <div class="cat-box">
        <img
          src="./assets/tabby-cat.jpg"
          alt="picture of a cat"
          width="150px"
          id="cat-picture"
        />
        <button id="hide-cat">Hide cat</button>
      </div>
      <div class="dog-box">
        <img
          src="./assets/dog.jpg"
          alt="picture of a dog"
          width="150px"
          id="dog-picture"
        />
        <button id="hide-dog">Hide Dog</button>
      </div>
      <div class="cow-box">
        <img
          src="./assets/cow.jpg"
          alt="picture of a cow"
          width="150px"
          id="cow-picture"
        />
        <button id="hide-cow">Hide Cow</button>
      </div>
    </div>
    <div class="buttons">
      <button id="cat-button">Reveal a CAT</button>
      <button id="dog-button">Reveal a DOG</button>
      <button id="cow-button">Reveal a COW</button>
    </div>
  </body>
</html>
